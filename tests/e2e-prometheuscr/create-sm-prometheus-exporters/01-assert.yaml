apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: create-sm-prometheus.simplest
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: simplest-collector
  name: simplest-collector
  namespace: create-sm-prometheus
spec:
  endpoints:
  - metricRelabelings:
    - action: replace
      regex: instance
      replacement: service.instance.id
    - action: replace
      regex: job
      replacement: k8s.job.name
    port: prometheus-dev
    relabelings:
    - action: replace
      regex: pod
      replacement: k8s.pod.name
    - action: replace
      regex: container
      replacement: k8s.container.name
    - action: replace
      regex: endpoint
      replacement: k8s.node.name
  - metricRelabelings:
    - action: replace
      regex: instance
      replacement: service.instance.id
    - action: replace
      regex: job
      replacement: k8s.job.name
    port: prometheus-prod
    relabelings:
    - action: replace
      regex: pod
      replacement: k8s.pod.name
    - action: replace
      regex: container
      replacement: k8s.container.name
    - action: replace
      regex: endpoint
      replacement: k8s.node.name
  namespaceSelector:
    matchNames:
    - create-sm-prometheus
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: opentelemetry-operator
---
apiVersion: v1
kind: Service
metadata:
  name: simplest-collector
  namespace: create-sm-prometheus
spec:
  ports:
  - appProtocol: grpc
    name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - appProtocol: http
    name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318
  - name: prometheus-dev
    port: 8885
    protocol: TCP
    targetPort: 8885
  - name: prometheus-prod
    port: 8884
    protocol: TCP
    targetPort: 8884